<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form name="register_form" novalidate accept-charset="UTF-8" class="form" role="form">
        <legend>Sign Up</legend>
        <h4>It's free and always will be.</h4>
        <fieldset>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6 col-md-6">
                <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name" ng-model="register.first_name" autofocus required>
              </div>
              <div class="col-xs-6 col-md-6">
                <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name" ng-model="register.last_name" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" id="username" name="username" class="form-control input-lg" placeholder="Your Username" ng-model="register.username" maxlength="20" ng-minlength="5" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9]+$/" ensure-unique-username required>
            <label ng-show="register_form.username.$error.minlength" class="control-label has-error" for="username">Username is too short.</label>
            <label ng-show="register_form.username.$error.maxlength" class="control-label has-error" for="username">Username is too long.</label>
            <label ng-show="register_form.username.$error.unique" class="control-label has-error" for="username">Username is already taken.</label>
            <label ng-show="register_form.username.$error.pattern" class="control-label has-error" for="username">Username must consist of alphanumeric (a-zA-Z0-9) characters only.</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" class="form-control input-lg" placeholder="Your Email" ng-model="register.email" ensure-unique-email required>
            <label ng-show="register_form.email.$error.unique" class="control-label has-error" for="email">Email is already taken.</label>
            <label ng-show="register_form.email.$error.email" class="control-label has-error" for="email">Email is not valid.</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" class="form-control input-lg" placeholder="Password" ngMinlength="8" ng-model="register.password" autocomplete="off" required>
            <label ng-show="register_form.password.$error.minlength" class="control-label has-error" for="username">Password is too short.</label>
            <label ng-show="register_form.password.$error.maxlength" class="control-label has-error" for="username">Password is too long.</label>
          </div>
          <div class="form-group">
            <input type="password" id="confirm_password" name="confirm_password" class="form-control input-lg" placeholder="Confirm Password" ng-model="register.confirm_password" ngMinlength="8" ui-validate="{ match : '$value==register.password' }" ui-validate-watch="'register.password'" autocomplete="off" required/>
            <label ng-show="register_form.confirm_password.$error.match" class="control-label has-error" for="confirm_password">Passwords do not match.</label>
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerAccount(register)" ng-disabled="register_form.$invalid">Create my account</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>

<footer />
